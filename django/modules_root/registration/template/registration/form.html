{% extends 'modules/app.html' %}

{% block content %}
<main>
	<section>
		<div class="container">
			<div class="row mt-5 mb-5">
				<div class="col"></div>
				<div class="col mt-5">
					<div class="card">
						<div class="card-body">
							<form action="{% url 'register' %}" method="POST">
								{% csrf_token %}
								<div class="form-group">
									<label for="first_name">First Name</label>
									<input type="text" class="form-control" name="first_name" id="first_name" aria-describedby="firstNameHelp">
								</div>
								<div class="form-group">
									<label for="email">Last Name</label>
									<input type="text" class="form-control" name="last_name" id="last_name" aria-describedby="lastNameHelp">
								</div>
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelp">
								</div>
								<div class="form-group">
									<label for="mobile_numer">Mobile Number</label>
									<input type="text" class="form-control" name="mobile_number" id="mobile_number" aria-describedby="mobileNumberHelp">
								</div>
								<div class="form-group">
									<label for="password">Password</label>
									<input type="password" class="form-control" name="password" id="password" aria-describedby="passwordHelp">
								</div>
								<div class="form-group">
									<label for="verify_password">Verify Password</label>
									<input type="password" class="form-control" id="verify_password" aria-describedby="verifyPasswordHelp">
								</div>
								<div class="form-group">
									<br>
									<button type="submit" class="btn btn-primary w-100">Register</button>
								</div>
							</form>
						</div>
					</div>
				</div>
				<div class="col"></div>
			</div>
		</div>
	</section>
</main>
{% endblock %}
